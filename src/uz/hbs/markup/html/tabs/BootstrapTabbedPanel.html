<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>BootstrapTabbedPanel</title>
    </head>
    <body>
        <wicket:panel>
            <ul wicket:id="tabs-container" class="nav nav-tabs">
                <li wicket:id="tabs"><a href="#" wicket:id="link"><span wicket:id="title">[[tab title]]</span></a></li>
            </ul>
            <div wicket:id="panel" class="tab-content show-tab-border"><!-- no panel --></div>
        </wicket:panel>
    </body>
</html>
