<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<!-- Modal -->
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 wicket:id="header" class="modal-title" id="myModalLabel">Modal title</h4>
		</div>
		<div wicket:id="content" class="modal-body modal-auto-overflow">...</div>
		<div class="modal-footer">
			<a wicket:id="cancel" class="btn btn-default" data-dismiss="modal">Close</a>
			<a wicket:id="submit" class="btn btn-primary">Save changes</a>
		</div>
	</div>
</wicket:panel>
