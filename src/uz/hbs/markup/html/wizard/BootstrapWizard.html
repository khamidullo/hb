<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="form">
		<div class="row">
			<div class="col-md-12" style="margin-bottom: 10px;">
				<div wicket:id="overview"></div>
				<div wicket:id="buttons" class="pull-right"></div>
				<div wicket:id="feedback"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-info">
					<div class="panel-heading" wicket:id="header">Panel header</div>
					<div class="panel-body" wicket:id="view">Panel content</div>
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
