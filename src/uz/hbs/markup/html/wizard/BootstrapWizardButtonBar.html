<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<button wicket:id="previous" type="submit" class="btn btn-primary"><i class="fa fa-backward"></i> <wicket:message key="wizard.previous"/></button>&nbsp;
	<button wicket:id="next" type="submit" class="btn btn-primary"><wicket:message key="wizard.next"/> <i class="fa fa-forward"></i></button>&nbsp;
	<button wicket:id="last" type="submit" class="btn btn-primary"><wicket:message key="wizard.last"/> <i class="fa fa-fast-forward"></i></button>
	<button wicket:id="cancel" type="submit" class="btn btn-default"><i class="fa fa-times"></i> <wicket:message key="wizard.cancel"/></button>&nbsp;
	<button wicket:id="finish" type="submit" class="btn btn-success"><i class="fa fa-save"></i> <wicket:message key="wizard.finish"/></button>
</wicket:panel>
