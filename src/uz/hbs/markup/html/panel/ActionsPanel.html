<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div style="white-space: nowrap;">
		<a wicket:id="view" class="btn btn-xs btn-info btn-outline"><i class="fa fa-lg fa-info-circle" wicket:message="title:actions.title.view"></i></a>
		<a wicket:id="edit" class="btn btn-xs btn-success btn-outline"><i class="fa fa-lg fa-edit" wicket:message="title:actions.title.edit"></i></a>
		<a wicket:id="viewLog" class="btn btn-xs btn-default btn-outline"><i class="glyphicon glyphicon-list-alt" wicket:message="title:actions.title.view.log"></i></a>
		<a wicket:id="delete" class="btn btn-xs btn-danger btn-outline"><i class="fa fa-lg fa-trash-o" wicket:message="title:actions.title.delete"></i></a>
		<a wicket:id="print" class="btn btn-xs btn-warning btn-outline"><i class="fa fa-lg fa-print" wicket:message="title:actions.title.print"></i></a>
		<a wicket:id="cancel" class="btn btn-xs btn-danger btn-outline"><i class="fa fa-lg fa-times" wicket:message="title:actions.title.cancel"></i></a>
		<a wicket:id="userList" class="btn btn-xs btn-info btn-outline"><i class="fa fa-lg fa-users" wicket:message="title:users.list"></i></a>
		<a wicket:id="viewRates" class="btn btn-xs btn-success btn-outline"><i class="fa fa-lg fa-money" wicket:message="title:hotels.room_rates.list"></i></a>
		<a wicket:id="viewSales" class="btn btn-xs btn-success btn-outline"><i class="fa fa-lg fa-bed" wicket:message="title:hotels.room.availability"></i></a>
		<a wicket:id="makeReservation" class="btn btn-xs btn-success btn-outline"><i class="fa fa-lg fa-play-circle" wicket:message="title:hotels.reservation.create"></i></a>
	</div>
</wicket:panel>
