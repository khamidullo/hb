<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
<style>
/**
 * Start by hiding the checkboxes
 */
input[type=checkbox] {
	visibility: hidden;
}

/**
 * Checkbox Slide
 */
.checkboxSlide {
	border: 1px solid #AAA;
	width: 82px;
	height: 28px;
	background: linear-gradient(to bottom, rgba(255,255,255,1) 0%,rgba(220,220,220,1) 20%,rgba(255,255,255,1) 100%);
	/* margin: 20px auto; */
	position: relative;
	border-radius: 50px;
	box-shadow: 0px 1px 3px rgba(0,0,0,0.3);
}

/**
 * Create the text for the On position
 */
.checkboxSlide:before {
	content: 'ON';
	color: #428bca;
	position: absolute;
	left: 10px;
	z-index: 0;
	font: 12px/26px Arial, sans-serif;
	font-weight: bold;
}

/**
 * Create the label for the off position
 */
.checkboxSlide:after {
	content: 'OFF';
	color: #888a85;
	position: absolute;
	right: 10px;
	z-index: 0;
	font: 12px/26px Arial, sans-serif;
	font-weight: bold;
	text-shadow: 1px 1px 1px rgba(255,255,255,.15);
}

/**
 * Create the pill to click
 */
.checkboxSlide label {
	display: block;
	width: 40px;
	height: 20px;
	cursor: pointer;
	position: absolute;
	top: 3px;
	left: 3px;
	z-index: 1;
	background: #fcfff4;
	border-radius: 50px;
    -webkit-transition: all 0.4s ease;
    transition: all 0.4s ease;
    box-shadow: 0px 1px 1px 1px rgba(0, 0, 0, 0.36);
    background: linear-gradient(to bottom, rgba(255,255,255,1) 0%,rgba(220,220,220,1) 20%,rgba(255,255,255,1) 100%);
}


/**
 * Create the checkbox event for the label
 */
.checkboxSlide input[type=checkbox]:checked + label {
	left: 37px;
	border-top: 1px solid #428bca;
    border-bottom: 1px solid #428bca;
    background: #428bca;
    background: linear-gradient(to top, rgba(66,139,202,1) 0%,rgba(127,195,232,1) 100%);
}
</style>	
</wicket:head>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<section>
		<div class="checkboxSlide">
			<input wicket:id="checkbox" type="checkbox" value="1" name="" />
			<label wicket:id="label"></label>
		</div>
	</section>
</wicket:panel>
</html>
