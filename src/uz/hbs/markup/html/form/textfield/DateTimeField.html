<wicket:panel xmlns:wicket="http://wicket.apache.org">
<div class="row">
	<div class="col-md-6">	
	  <div class="input-group date" style="white-space: nowrap;">
	    <input type="text" wicket:id="date" size="12" class="form-control"/>
	  </div>
	</div>
	<div class="col-md-3">
  		<select class="form-control" wicket:id="hours">
  			<option>00</option>
  		</select>
	</div>
	<div class="col-md-3">
  		<select class="form-control" wicket:id="minutes">
  			<option>00</option>
  		</select>
	</div>
</div>  
</wicket:panel>
