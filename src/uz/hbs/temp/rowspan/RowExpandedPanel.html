<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<tr wicket:id="rows">
		<td wicket:id="name"></td>
		<td wicket:id="link" valign="top">
			<a href="#">(-)</a>
		</td>
		<td wicket:id="state" class="state"></td>
		<td wicket:id="count" class="count"></td>
	</tr>
	<tr class="total">
		<th colspan="2"></th>
		<td wicket:id="totalCount" class="count"></td>
	</tr>
</wicket:panel>
