<wicket:panel xmlns:wicket="http://wicket.apache.org">
<div class="row">
	<div class="col-md-12"></div>
</div>
<br>
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<form wicket:id="form" class="well">
			<div class="row">
				<span wicket:id="feedback">[feedback]</span>
			</div>
			<div class="row">
				<div class="col-md-6">
					<span wicket:id="name"></span>
				</div>
				<div class="col-md-6">
					<select wicket:id="selected">
						<option>Choice One</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-xs btn-primary" wicket:id="submit">
						<i class="fa fa-save"></i>
						<wicket:message key="save">[Save]</wicket:message>
					</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-3"></div>
</div>	
</wicket:panel>
