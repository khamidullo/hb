<wicket:panel xmlns:wicket="http://wicket.apache.org">
<div class="row">
	<div class="col-md-12">
		<table class="table">
			<thead>
				<tr>
					<th><wicket:message key="hotels.reservation.details.reservation.id">[ID]</wicket:message></th>
					<th><wicket:message key="hotels.reservation.report.reservation.check_in">[Check IN]</wicket:message></th>
					<th><wicket:message key="hotels.reservation.report.reservation.check_out">[Check OUT]</wicket:message></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="list">
					<td wicket:id="reserve_id"/> 
					<td wicket:id="check_in"/> 
					<td wicket:id="check_out"/> 
				</tr>
			</tbody>
		</table>
	</div>
</div>
</wicket:panel>
