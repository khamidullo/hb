<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="row">
		<div class="col-md-12">
			<span wicket:id="feedback"></span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form wicket:id="reportform">
				<div class="table-responsive">
					<table>
						<tr>
							<td>
								<wicket:message key="from">[From]</wicket:message>
							</td>
							<td>&nbsp;</td>
							<td>
								<wicket:message key="to">[To]</wicket:message>
							</td>
							<td>&nbsp;</td>
							<td>
								<wicket:message key="hotels.reservation.report.reservations">[Reservations]</wicket:message>
							</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td nowrap="nowrap">
								<div class="input-group">
									<input wicket:id="date_from" type="text" class="form-control">
								</div>
							</td>
							<td width="15px;">&nbsp;</td>
							<td nowrap="nowrap">
								<div class="input-group">
									<input wicket:id="date_to" type="text" class="form-control">
									
								</div>
							</td>
							<td width="15px;">&nbsp;</td>
							<td>
								<select wicket:id="type" class="form-control">
									<option>Choice One</option>
								</select>
							</td>
							<td width="15px;">&nbsp;</td>
							<td>
								<button class="btn btn-primary btn-outline" wicket:id="submit">
									<i class="fa fa-search"></i>
									<wicket:message key="search">[Search]</wicket:message>
								</button>
							</td>
						</tr>
					</table>
				</div>
			</form>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12" style="margin-bottom: 20px;">
			<wicket:child />
		</div>
	</div>
</wicket:panel>
