	</table>
	<input type="hidden" wicket:id="comments" id="comments">
	<script type="text/javascript">
		$(document).ready(function(){
			var from = moment($('#check_in').text(), "DD/MM/YYYY");
			var to = moment($('#check_out').text(), "DD/MM/YYYY");
			if (from.isValid() && to.isValid()) {
				$('#number_of_nights').text(to.diff(from, 'day'));
			}
			
			$comments = $('input#comments');
			if ($comments.length){
				var text = $comments.val();
				if (text.length > 0) alert(text);
			}
		});
	</script>
