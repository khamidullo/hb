<wicket:panel xmlns:wicket="http://wicket.apache.org">
<div class="row">
	<div class="col-md-12" style="padding: 20px;">
		<table class="table table-bordered table-hover table-condensed table-striped">
			<tr>
				<td><wicket:message key="touragents.name">[TourAgent Name]</wicket:message>:</td>
				<td wicket:id="name"/>
			</tr>
			<tr>
				<td><wicket:message key="touragents.contact_person">[Contact Person]</wicket:message>:</td>
				<td wicket:id="contact_person"/>
			</tr>
			<tr>
				<td><wicket:message key="touragents.contact_number">[Contact Number]</wicket:message> 1:</td>
				<td wicket:id="contact_number_1"></td>
			</tr>
			<tr>
				<td><wicket:message key="touragents.contact_number">[Contact Number]</wicket:message> 2:</td>
				<td wicket:id="contact_number_2"></td>
			</tr>
			<tr>
				<td><wicket:message key="touragents.contact_email">[Email Address]</wicket:message>:</td>
				<td wicket:id="contact_email"></td>
			</tr>
			<tr>
				<td><wicket:message key="touragents.company_address">[Address]</wicket:message>:</td>
				<td wicket:id="address"></td>
			</tr>
		</table>
	</div>
</div>
</wicket:panel>
