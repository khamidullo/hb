<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<a wicket:id="view_details" class="btn btn-xs btn-info btn-outline">
		<i class="fa fa-lg fa-info-circle" wicket:message="title:hotels.reservation.detail.view"></i>
	</a>
	<a wicket:id="change_room" class="btn btn-xs btn-success btn-outline">
		<i class="fa fa-refresh fa-fw" wicket:message="title:hotels.reservation.detail.change_room"></i>
	</a>
	<a wicket:id="issue_bill" class="btn btn-xs btn-success btn-outline">
		<i class="fa fa-money fa-fw" wicket:message="title:hotels.reservation.detail.issue_bill"></i>
	</a>
	<a wicket:id="register_guest" class="btn btn-xs btn-success btn-outline">
		<i class="fa fa-lg fa-edit" wicket:message="title:hotels.reservation.detail.register_guest"></i>
	</a>
	<a wicket:id="cancel" class="btn btn-xs btn-default btn-outline">
		<i class="fa fa-lg fa-ban" wicket:message="title:hotels.reservation.cancel"></i>
	</a>
	<a wicket:id="no_show" class="btn btn-xs btn-warning btn-outline">
		<i class="fa fa-lg fa-unlink" wicket:message="title:hotels.reservation.no_show"></i>
	</a>
	<a wicket:id="view_log" class="btn btn-xs btn-default btn-outline">
		<i class="glyphicon glyphicon-list-alt" wicket:message="title:actions.title.view.log"></i>
	</a>	
</wicket:panel>
