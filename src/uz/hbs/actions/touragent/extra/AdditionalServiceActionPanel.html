<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div style="white-space: nowrap;">
		<a wicket:id="insurance" class="btn btn-xs btn-info btn-outline"><i class="fa fa-lg fa-money" wicket:message="title:actions.title.insurance"></i></a>
		<a wicket:id="taxi_order" class="btn btn-xs btn-info btn-outline"><i class="fa fa-lg fa-taxi" wicket:message="title:actions.title.taxi_order"></i></a>
		<a wicket:id="view" class="btn btn-xs btn-info btn-outline"><i class="fa fa-lg fa-info-circle" wicket:message="title:actions.title.view"></i></a>
		<a wicket:id="edit" class="btn btn-xs btn-success btn-outline"><i class="fa fa-lg fa-edit" wicket:message="title:actions.title.edit"></i></a>
		<a wicket:id="cancel" class="btn btn-xs btn-default btn-outline"><i class="fa fa-lg fa-ban" wicket:message="title:actions.title.cancel"></i></a>
	</div>	
</wicket:panel>
