<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-12">
						<div class="pull-right" style="margin-bottom: 5px;">
							<a wicket:id="addLink" href="#" class="btn btn-success"> <i class="fa fa-plus"></i> <wicket:message
									key="spectators.add" />
							</a>
						</div>
					</div>
				</div>
				<form wicket:id="filterForm">
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-condensed table-striped" wicket:id="table"></table>
					</div>
				</form>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
