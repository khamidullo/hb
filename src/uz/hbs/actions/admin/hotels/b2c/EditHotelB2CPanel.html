<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="row">
		<div class="col-md-12">
			<form wicket:id="form">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" wicket:id="title">
							[Title]
						</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12" wicket:id="feedback"></div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<wicket:message key="hotels.reservation.individual_reservation" />
								<input wicket:id="b2c_individual_price" type="text" class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<wicket:message key="hotels.reservation.group_reservation" />
								<input wicket:id="b2c_group_price" type="text" class="form-control">
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-4">
								<div class="pull-right">
									<input wicket:id="submit" type="submit" class="btn btn-primary" wicket:message="value:save">
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</wicket:panel>
