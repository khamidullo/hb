<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="row">
		<div class="col-md-12">
			<form wicket:id="form">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<wicket:message key="users.edit_title">[Edit user]</wicket:message>
						</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12" wicket:id="feedback"></div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<wicket:message key="users.login" />
								<input wicket:id="login" type="text" class="form-control" wicket:message="placeholder:users.login"
									readonly="readonly">
							</div>
							<div class="col-md-4">
								<wicket:message key="users.name" />
								<input wicket:id="name" type="text" class="form-control" wicket:message="placeholder:users.name">
							</div>
							<div class="col-md-4">
								<wicket:message key="users.email" />
								<input wicket:id="email" type="email" class="form-control" wicket:message="placeholder:users.email">
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<wicket:message key="users.status" />
								<select wicket:id="status" class="form-control" wicket:message="title:users.status">
									<option>[active]</option>
									<option>[inactive]</option>
								</select>
							</div>
							<div class="col-md-4">
								<wicket:message key="users.type" />
								<select wicket:id="type" class="form-control" wicket:message="title:users.type">
									<option>[admin]</option>
									<option>[user]</option>
								</select>
							</div>
							<div class="col-md-4">
								<div wicket:id="work_container">
									<wicket:message key="users.type.work" />
									<select wicket:id="work" class="form-control">
										<option>choice one</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<wicket:message key="hotels.phone" />
								<input wicket:id="phone_number" type="text" class="form-control" wicket:message="placeholder:hotels.phone" autocomplete="off">
							</div>
							<div class="col-md-4">
							<wicket:enclosure child="workable">
								<label wicket:for="workable">
									<input wicket:id="workable" type="checkbox">
									<wicket:message key="touragents.user.workable">[Workable]</wicket:message>
								</label>
							</wicket:enclosure>															
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-12">
								<div class="pull-right">
									<input wicket:id="submit" type="submit" class="btn btn-primary" wicket:message="value:save">
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</wicket:panel>
