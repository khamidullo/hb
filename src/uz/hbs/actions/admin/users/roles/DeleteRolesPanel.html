<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="form" role="form">
		<div class="panel panel-default" style="margin-bottom: 0">
			<div class="panel-heading">
				<h3 class="panel-title">
					<wicket:message key="roles.delete.title">[Title]</wicket:message>
				</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<div class="pull-right">
							<a wicket:id="no" class="btn btn-default-2" style="width: 100px"><wicket:message key="no" /> </a> <a wicket:id="yes"
								class="btn btn-primary" style="width: 100px"><wicket:message key="yes" /> </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
