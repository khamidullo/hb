<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="row">
		<div class="col-md-6">
			<form wicket:id="form">
				<div class="row">
					<div class="col-md-12" wicket:id="feedback"></div>
				</div>
				<div class="form-group">
					<label for="inputRoleName"><wicket:message key="roles.name"/></label>
					<input wicket:id="name" id="inputRoleName" type="text" class="form-control" wicket:message="placeholder:roles.name">
				</div>
				<div class="form-group">
					<div class="text-right">
						<input wicket:id="submit" type="submit" class="btn btn-primary" wicket:message="value:save">
					</div>
				</div>
				<div class="form-group">
					<wicket:container wicket:id="palette"/>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">&nbsp;</div>
	</div>
</wicket:panel>
