<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="row">
		<div class="col-md-12">
			<form wicket:id="form">
				<div class="row">
					<div class="col-md-12" wicket:id="feedback"></div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<wicket:message key="users.change_password">[Chnage password]</wicket:message>
								</h3>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12">
										<wicket:message key="users.password" />
										<input wicket:id="password" type="password" class="form-control" wicket:message="placeholder:users.password">
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-md-12">
										<wicket:message key="users.password.confirm" />
										<input wicket:id="password2" type="password" class="form-control" wicket:message="placeholder:users.password">
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-md-12">
										<div class="pull-right">
											<input wicket:id="submit" type="submit" class="btn btn-primary" wicket:message="value:save">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6"></div>
				</div>
			</form>
		</div>
	</div>
</wicket:panel>
