<wicket:panel xmlns:wicket="http://wicket.apache.org">
<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<tr>
						<td><wicket:message key="additional.service.manage.detail.touragent">[Tour Agent]</wicket:message>:</td>
						<td wicket:id="touragent"/>
					</tr>
					<tr>
						<td><wicket:message key="additional.service.manage.detail.touragent.contact">[Contact Person]</wicket:message>:</td>
						<td wicket:id="contact"/>
					</tr>
					<tr>
						<td><wicket:message key="additional.service.manage.detail.touragent.guest">[Guest]</wicket:message>:</td>
						<td wicket:id="guest_info"/>
					</tr>
					<tr>
						<td><wicket:message key="additional.service.manage.detail.service.type">[Service Type]</wicket:message>:</td>
						<td wicket:id="service_type"/>
					</tr>
					<tr>
						<td><wicket:message key="additional.service.manage.detail.service.date">[Service Date]</wicket:message>:</td>
						<td wicket:id="arrival_date"/>
					</tr>
					<tr>
						<td><wicket:message key="additional.service.manage.detail.count.guest">[Guest Count]</wicket:message>:</td>
						<td wicket:id="guest_count"/>
					</tr>
					<tr>
						<td><wicket:message key="additional.service.manage.detail.count.service">[Service Count]</wicket:message>:</td>
						<td wicket:id="service_count"/>
					</tr>
					<tr>
						<td><wicket:message key="additional.service.manage.detail.total">[Total]</wicket:message>:</td>
						<td wicket:id="total"/>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
</wicket:panel>
