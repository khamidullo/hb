<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="row">
		<div class="col-md-12">&nbsp;</div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<span wicket:id="feedback">[feedback]</span>
			<form wicket:id="form" class="well">
				<div class="row">
					<div class="col-md-12">
						<wicket:message key="hotels.room_type.name">[Name]</wicket:message>
						:
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<input wicket:id="name" type="text" class="form-control">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-primary" wicket:id="save">
							<i class="fa fa-save"></i>
							<wicket:message key="button.save">[Save]</wicket:message>
						</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-1"></div>
	</div>
</wicket:panel>
