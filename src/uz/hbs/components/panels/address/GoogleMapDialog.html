<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="favicon.ico">
<link rel="icon" type="image/x-icon" href="favicon.ico" />

<!-- Bootstrap core CSS -->
<link href="css/bootswatch.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="css/sticky-footer-navbar.css" rel="stylesheet" />
<link href="css/mystyle.css" rel="stylesheet" />

<!-- FontAwesome -->
<link href="css/font-awesome.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background-color: white; padding: 10px; margin: 0">
	<div class="container-fluid" style="padding: 5px;">
		<div class="row">
			<div class="col-md-12">
				<span wicket:id="feedback"></span>
			</div>
		</div>
		<div class="panel panel-default" style="margin: 0">
			<div class="panel-heading">
				<form wicket:id="form">
					<table>
						<tr>
							<td>
								<wicket:message key="latitude">[Latitude]</wicket:message>
								:
							</td>
							<td style="padding-left: 15px;">
								<input wicket:id="latitude" type="number" class="form-control" wicket:message="placeholder:latitude"
									readonly="readonly">
							</td>
							<td width="30px;">&nbsp;</td>
							<td>
								<wicket:message key="longitude">[Longitude]</wicket:message>
								:
							</td>
							<td style="padding-left: 15px;">
								<input wicket:id="longitude" type="number" class="form-control" wicket:message="placeholder:longitude"
									readonly="readonly">
							</td>
							<td style="padding-left: 15px;">
								<button wicket:id="indicate" class="btn btn-sm btn-primary">
									<i class="fa fa-map-marker"></i>
									<wicket:message key="hotels.details.indicate">[Indicate]</wicket:message>
								</button>
							</td>
						</tr>
					</table>

				</form>
			</div>
			<div class="panel-body" style="padding: 0">
				<div class="row">
					<div class="col-md-12">
						<div style="width: 100%; height: 600px;" id="map-canvas"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
