<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="favicon.ico">
<link rel="icon" type="image/x-icon" href="favicon.ico" />

<title><wicket:message key="users.password_reset">[Please sign-in]</wicket:message></title>

<!-- Bootstrap core CSS -->
<link href="css/bootswatch.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="css/signin.css" rel="stylesheet" />
<link href="css/signin_animate.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- start Login box -->
	<div class="container" id="login-block">
		<form wicket:id="form" class="form-signin" role="form">
			<div style="position: fixed; top: 15px; right: 10px; clear: both;"></div>
			<div class="row">
				<div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
					<h3 class="animated bounceInDown">
						<wicket:message key="users.password_reset">[Please sign-in]</wicket:message>
					</h3>
					<div class="login-box clearfix animated flipInY">
						<div class="login-logo" style="padding-top: 35px;">
							<img src="img/logo.png" alt="Company Logo" />
						</div>
						<hr />
						<div class="login-form">
							<div wicket:id="feedback" class="feedback" />
							<div class="alert alert-error hide">
								<button type="button" class="close" data-dismiss="alert">&times;</button>
							</div>
							<h3 wicket:id="loginLabel" class="login-links" style="margin-bottom: 20px">
								[Login: hot-0000-000]
							</h3>
							<input wicket:id="password1" type="password" required autofocus wicket:message="placeholder:users.password"
								tabindex="1">
							<input wicket:id="password2" type="password" required autofocus
								wicket:message="placeholder:users.password.confirm" tabindex="2">
							<button class="btn btn-red" style="width: 160px;" tabindex="3" type="submit" wicket:id="submit">
								<wicket:message key="button.save">[Save]</wicket:message>
							</button>
							<div class="login-links">
								<a wicket:id="forgot_password" href="#"><wicket:message key="signin.forgot_password">[Forgot password?]</wicket:message></a>
								<a wicket:id="sign_in" href="#"><wicket:message key="signin.title">[Sign-in]</wicket:message></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- End Login box -->
	<footer class="container">
		<p id="footer-text">
			<small wicket:id="copyRight">[Copyright &copy; 2015 <a href="http://company.com/">Company.</a>]
			</small>
		</p>
	</footer>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
